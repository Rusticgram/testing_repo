name: Flutter CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-and-test:
    name: Build & Test (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests (non-blocking)
        run: flutter test || true

      # CI APKs (unsigned)
      - name: Build Release APKs
        run: flutter build apk --release --split-per-abi

      # Play Store accepts Google-managed signing
      - name: Build App Bundle (no local keystore)
        if: github.event_name == 'release'
        run: flutter build appbundle --release

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload AAB
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

  deploy-play-store:
    needs: build-and-test
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: .

      - name: Verify AAB exists
        run: |
          echo "Contents of current directory:"
          ls -la
          echo "Checking for AAB file:"
          if [ -f "app-release.aab" ]; then
            echo "✓ AAB file found"
            ls -lh app-release.aab
          else
            echo "✗ AAB file not found"
            exit 1
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Deploy to Google Play with Fastlane
        env:
          SUPPLY_JSON_KEY_DATA: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
        run: |
          fastlane supply \
            --aab app-release.aab \
            --track internal \
            --package_name com.rusticgram.app \
            --skip_upload_metadata \
            --skip_upload_images \
            --skip_upload_screenshots \
            --verbose