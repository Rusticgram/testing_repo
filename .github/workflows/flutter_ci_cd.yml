name: Flutter CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-and-test:
    name: Build & Test (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests (non-blocking)
        run: flutter test || true

      # --------------------------------------------------
      # Restore Upload Keystore (ONLY for release builds)
      # --------------------------------------------------
      - name: Restore upload keystore
        if: github.event_name == 'release'
        run: |
          echo "${{ secrets.UPLOAD_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

          cat <<EOF > android/key.properties
          storeFile=upload-keystore.jks
          storePassword=${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.UPLOAD_KEY_ALIAS }}
          keyPassword=${{ secrets.UPLOAD_KEY_PASSWORD }}
          EOF

      # -----------------------------
      # Build APKs (CI artifacts)
      # -----------------------------
      - name: Build Release APKs
        run: flutter build apk --release --split-per-abi

      # -----------------------------------------
      # Build SIGNED App Bundle for Play Store
      # -----------------------------------------
      - name: Build App Bundle (signed with upload key)
        if: github.event_name == 'release'
        run: flutter build appbundle --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload AAB artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

  deploy-play-store:
    name: Deploy to Google Play (Internal)
    needs: build-and-test
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: .

      - name: Verify AAB exists
        run: |
          ls -lh
          if [ ! -f "app-release.aab" ]; then
            echo "‚ùå app-release.aab not found"
            exit 1
          fi
          echo "‚úÖ app-release.aab found"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Fastlane
        run: gem install fastlane

      - name: Deploy to Google Play with Fastlane
        env:
          SUPPLY_JSON_KEY_DATA: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
        run: |
          fastlane supply \
            --aab app-release.aab \
            --track internal \
            --package_name com.rusticgram.app \
            --skip_upload_metadata \
            --skip_upload_images \
            --skip_upload_screenshots \
            --verbose

  build-and-deploy-ios:
    name: Build & Deploy iOS (TestFlight)
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      # ---------------------
      # Checkout
      # ---------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------
      # Flutter setup
      # ---------------------
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      # -----------------------------
      # Install Apple signing assets
      # -----------------------------
      - name: Install iOS certificates & provisioning profile
        env:
          IOS_DIST_CERT: ${{ secrets.IOS_DIST_CERT }}
          IOS_DIST_CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
          IOS_MOBILEPROVISION: ${{ secrets.IOS_DIST_PROFILE }}
        run: |
          set -e

          # Verify all secrets are present
          echo "üîç Checking secrets..."
          if [ -z "$IOS_DIST_CERT" ]; then
            echo "‚ùå IOS_DIST_CERT secret is empty"
            exit 1
          fi
          echo "‚úÖ IOS_DIST_CERT is set (length: ${#IOS_DIST_CERT})"

          if [ -z "$IOS_DIST_CERT_PASSWORD" ]; then
            echo "‚ùå IOS_DIST_CERT_PASSWORD secret is empty"
            exit 1
          fi
          echo "‚úÖ IOS_DIST_CERT_PASSWORD is set"

          if [ -z "$IOS_MOBILEPROVISION" ]; then
            echo "‚ùå IOS_MOBILEPROVISION secret is empty"
            exit 1
          fi
          echo "‚úÖ IOS_MOBILEPROVISION is set (length: ${#IOS_MOBILEPROVISION})"

          # Create and configure keychain
          echo "üîê Creating build keychain..."
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Decode certificate
          echo "üì¶ Decoding certificate..."
          echo "$IOS_DIST_CERT" | base64 --decode > ios_dist.p12

          # Verify certificate file
          FILE_SIZE=$(stat -f%z ios_dist.p12 2>/dev/null || stat -c%s ios_dist.p12)
          echo "üìÑ Certificate file size: $FILE_SIZE bytes"
          
          if [ "$FILE_SIZE" -lt 100 ]; then
            echo "‚ùå Certificate file is too small ($FILE_SIZE bytes), likely corrupted or invalid"
            echo "First 100 chars of base64: ${IOS_DIST_CERT:0:100}"
            exit 1
          fi

          # Try to verify the certificate with openssl first
          echo "üîç Verifying certificate format..."
          if ! openssl pkcs12 -info -in ios_dist.p12 -passin pass:"$IOS_DIST_CERT_PASSWORD" -noout 2>&1; then
            echo "‚ùå Certificate verification failed - check password or certificate format"
            exit 1
          fi
          echo "‚úÖ Certificate format is valid"

          # Import certificate to keychain
          echo "üì• Importing certificate to keychain..."
          security import ios_dist.p12 \
            -k build.keychain \
            -P "$IOS_DIST_CERT_PASSWORD" \
            -A

          # Set key partition list (allows codesign to access without prompting)
          echo "üîì Setting key partition list..."
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain

          # Install provisioning profile
          echo "üì± Installing provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_MOBILEPROVISION" | base64 --decode > profile.mobileprovision

          # Verify provisioning profile
          PROFILE_SIZE=$(stat -f%z profile.mobileprovision 2>/dev/null || stat -c%s profile.mobileprovision)
          echo "üìÑ Provisioning profile size: $PROFILE_SIZE bytes"

          if [ "$PROFILE_SIZE" -lt 100 ]; then
            echo "‚ùå Provisioning profile is too small, likely invalid"
            exit 1
          fi

          # Extract UUID and install with proper naming
          PROFILE_UUID=$(grep -a -A 1 'UUID' profile.mobileprovision | grep string | sed -e 's/<string>//' -e 's/<\/string>//' -e 's/ //g' | tr -d '\n')
          
          if [ -z "$PROFILE_UUID" ]; then
            echo "‚ùå Could not extract UUID from provisioning profile"
            security dump-keychain -d build.keychain
            exit 1
          fi

          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
          echo "‚úÖ Installed provisioning profile: $PROFILE_UUID"

          # Verify signing identity is available
          echo "üîê Available signing identities:"
          security find-identity -v -p codesigning

          echo "‚úÖ iOS code signing setup complete!"

      # ---------------------
      # Build IPA (App Store)
      # ---------------------
      - name: Build iOS IPA
        run: |
          echo "üèóÔ∏è Building iOS IPA..."
          flutter build ipa --release \
            --export-options-plist=ios/ExportOptions.plist

      # ---------------------
      # Upload to TestFlight
      # ---------------------
      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          echo "üöÄ Uploading to TestFlight..."
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

          xcrun altool --upload-app \
            -f build/ios/ipa/*.ipa \
            -t ios \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID"
          
          echo "‚úÖ Upload complete!"