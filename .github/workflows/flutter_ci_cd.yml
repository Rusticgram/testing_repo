name: Flutter CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  # --------------------------------------------------
  # Android Build & Test Job
  # --------------------------------------------------
  build-and-test-android:
    name: Build & Test (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests (non-blocking)
        run: flutter test || true

      - name: Restore upload keystore
        if: github.event_name == 'release'
        run: |
          echo "${{ secrets.UPLOAD_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          cat <<EOF > android/key.properties
          storeFile=upload-keystore.jks
          storePassword=${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.UPLOAD_KEY_ALIAS }}
          keyPassword=${{ secrets.UPLOAD_KEY_PASSWORD }}
          EOF

      - name: Build Release APKs
        run: flutter build apk --release --split-per-abi

      - name: Build App Bundle (signed with upload key)
        if: github.event_name == 'release'
        run: flutter build appbundle --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload AAB artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

  # --------------------------------------------------
  # iOS TestFlight Deployment Job
  # --------------------------------------------------
  # --------------------------------------------------
  # iOS TestFlight Deployment Job
  # --------------------------------------------------
  # --------------------------------------------------
  # iOS TestFlight Deployment Job
  # --------------------------------------------------
  # --------------------------------------------------
  # iOS TestFlight Deployment Job
  # --------------------------------------------------
  build-and-upload-ios:
    name: Build & Upload (iOS to TestFlight)
    runs-on: macos-14
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'
    timeout-minutes: 70
    env:
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      IOS_DIST_CERT: ${{ secrets.IOS_DIST_CERT }}
      IOS_DIST_CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
      IOS_DIST_PROFILE: ${{ secrets.IOS_DIST_PROFILE }}
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Optional but helpful for flaky git checkouts
      - name: Harden git network
        run: |
          git config --global http.version HTTP/1.1
          git config --global http.postBuffer 524288000
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # Critical: Point Ruby setup to the ios/ directory where Gemfile lives
      - name: Setup Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios  # This ensures bundle install runs in ios/

      # Cache Pods for faster runs
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/.cocoapods
            ios/Pods
          key: pods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      # Pod install with retry (Firebase specs can be flaky)
      - name: Pod install with retry
        working-directory: ios
        run: |
          for i in 1 2 3; do
            echo "Attempt $i: bundle exec pod install"
            if bundle exec pod install; then
              exit 0
            fi
            echo "Failed, retrying in 30s..."
            sleep 30
          done
          echo "Pod install failed after 3 attempts"
          exit 1

      # Build and upload via fastlane
      - name: Build & Upload to TestFlight
        working-directory: ios
        run: bundle exec fastlane ios beta

      # Helpful on failure
      - name: Upload iOS build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            ios/build/logs/
            ~/Library/Logs/gym/
            ~/Library/Logs/scan/