name: Flutter CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  # --------------------------------------------------
  # Android Build & Test Job
  # --------------------------------------------------
  build-and-test-android:
    name: Build & Test (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests (non-blocking)
        run: flutter test || true

      - name: Restore upload keystore
        if: github.event_name == 'release'
        run: |
          echo "${{ secrets.UPLOAD_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          cat <<EOF > android/key.properties
          storeFile=upload-keystore.jks
          storePassword=${{ secrets.UPLOAD_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.UPLOAD_KEY_ALIAS }}
          keyPassword=${{ secrets.UPLOAD_KEY_PASSWORD }}
          EOF

      - name: Build Release APKs
        run: flutter build apk --release --split-per-abi

      - name: Build App Bundle (signed with upload key)
        if: github.event_name == 'release'
        run: flutter build appbundle --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload AAB artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

  # --------------------------------------------------
  # iOS TestFlight Deployment Job
  # --------------------------------------------------
  # --------------------------------------------------
  # iOS TestFlight Deployment Job
  # --------------------------------------------------
  # --------------------------------------------------
  # iOS TestFlight Deployment Job
  # --------------------------------------------------
  # --------------------------------------------------
  # iOS TestFlight Deployment Job
  # --------------------------------------------------
  build-and-upload-ios:
    name: Build & Upload (iOS)
    runs-on: macos-latest
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'
    timeout-minutes: 60
    
    env:
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      IOS_DEV_PROFILE: ${{ secrets.IOS_DEV_PROFILE }}
      IOS_DIST_CERT: ${{ secrets.IOS_DIST_CERT }}
      IOS_DIST_CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
      FLUTTER_VERSION: '3.35.4'
      COCOAPODS_VERSION: '1.16.2'
      BUNDLER_VERSION: '2.7.2'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache Bundler gems
        uses: actions/cache@v4
        with:
          path: ios/vendor/bundle
          key: ${{ runner.os }}-gems-${{ env.BUNDLER_VERSION }}-${{ hashFiles('ios/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ env.BUNDLER_VERSION }}-
            ${{ runner.os }}-gems-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Bundler dependencies
        working-directory: ios
        run: |
          gem install bundler -v $BUNDLER_VERSION
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Pod install with retry
        working-directory: ios
        run: |
          for i in {1..3}; do
            echo "Pod install attempt $i of 3"
            if bundle exec pod install; then
              echo "✓ Pod install succeeded"
              exit 0
            else
              if [ $i -eq 3 ]; then
                echo "✗ Pod install failed after 3 attempts"
                exit 1
              fi
              echo "Retrying in 30 seconds..."
              sleep 30
            fi
          done

      - name: Build and Upload to TestFlight
        working-directory: ios
        run: bundle exec fastlane beta

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            ios/build/logs/
            ~/Library/Logs/gym/
          retention-days: 5